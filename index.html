<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="accordion">
    <h1 class="title">CSS Bayan</h1>
    <label for="item-1" class="item">
      <input class="item__input" type="radio" name="items" id="item-1" checked>
      <span class="item__title">Just read it already</span>
      <img class="item__icon" src="icons/chevron-right.svg" alt="chevron icon">
      <img class="item__content"
        src="https://media.discordapp.net/attachments/1012067677218541618/1025112249427312662/unknown.png"
        alt="student 1 meme">
    </label>

    <label for="item-2" class="item">
      <input class="item__input" type="radio" name="items" id="item-2">
      <span class="item__title">I love tests!</span>
      <img class="item__icon" src="icons/chevron-right.svg" alt="chevron icon">
      <img class="item__content"
        src="https://media.discordapp.net/attachments/1083135267008942180/1083137952080744558/a25c63bd4ca5e2677b21c85d6a1bb4d7.png"
        alt="rss tests meme">
    </label>

    <label for="item-3" class="item">
      <input class="item__input" type="radio" name="items" id="item-3">
      <span class="item__title">Keep calm</span>
      <img class="item__icon" src="icons/chevron-right.svg" alt="chevron icon">
      <img class="item__content"
        src="https://media.discordapp.net/attachments/543121053161881600/1083507929329709108/7dwx6e.png"
        alt="github error meme">
    </label>

    <label for="item-4" class="item">
      <input class="item__input" type="radio" name="items" id="item-4">
      <span class="item__title">JS, are you OK?</span>
      <img class="item__icon" src="icons/chevron-right.svg" alt="chevron icon">
      <img class="item__content"
        src="https://images-ext-2.discordapp.net/external/oLfAvLFweS7TVgIhaZE2KjhB-uqf3GqygqQptoAIzfQ/%3Fformat%3Djpg%26name%3D900x900/https/pbs.twimg.com/media/FohGhUDWAAA8FD2"
        alt="JS meme">
    </label>

    <label for="item-5" class="item">
      <input class="item__input" type="radio" name="items" id="item-5">
      <span class="item__title">HTML mad skillz</span>
      <img class="item__icon" src="icons/chevron-right.svg" alt="chevron icon">
      <img class="item__content" src="https://media.discordapp.net/attachments/543121053161881600/1066756397053788221/image.png
          " alt="HTML meme">
    </label>

  </div>
</body>

</html>
